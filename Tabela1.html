<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela1</title>
    <style>
        table {
            width: 35%;
            margin-bottom: 50px;
        }
        
        table, th, td {
            border: 1px solid black; 
            border-collapse: collapse;
        }

        th, td {
            height: 30px;
            padding-inline: 10px;
        }
    </style>

</head>
<body>
    <table>
        <tbody>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align: right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    <table>
        <tbody>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
            <tr style="text-align: left;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    <table>
        <tbody>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
            <tr style="text-align: left;">
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>

</body>
<footer>
    <p style="text-align: center;">Atividade prática - Tabelas HTML - ©Growdev 2022</p>
</footer>
</html>
</html>
