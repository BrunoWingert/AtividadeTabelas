<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela1</title>
    <style>
        table {
            width: 35%;
            margin-bottom: 50px;
        }
        
        table, th, td {
            border: 2px solid black; 
            border-collapse: collapse;
        }

        th {
            height: 70px;
        }
        
        td {
            height: 360px;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th style="text-align: center;" colspan="2">TOPO</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: center;">
                <td style="width: 28%;"><strong>MENU</strong></td>
                <td style="width: 72%;"><strong>CONTEÚDO</strong></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">RODAPÉ</th>
            </tr>
        </tfoot>
    </table>
</body>
<footer>
    <p style="text-align: center;">Atividade prática - Tabelas HTML - ©Growdev 2022</p>
</footer>
</html>
</html>
